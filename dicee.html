  <script>
   function rollTheDicee(){

   var imgOne = document.querySelector(".img1");
   var imgTwo = document.querySelector(".img2");
   var imgesarr=['dice1.png','dice2.png','dice3.png','dice4.png','dice5.png','dice6.png'];

    }
